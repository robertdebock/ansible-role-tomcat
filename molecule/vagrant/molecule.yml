---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
platforms:
  - name: tomcat-centos-6
    box: centos/6
    memory: 1024
  - name: tomcat-centos-7
    box: centos/7
    memory: 1024
  - name: tomcat-debian-buster64
    box: desc/buster64
    memory: 1024
  - name: tomcat-fedora-26-cloud-base
    box: fedora/26-cloud-base
    memory: 1024
  - name: tomcat-fedora-27-cloud-base
    box: fedora/27-cloud-base
    memory: 1024
  - name: tomcat-opensuse-openSUSE-42-2-x86-64
    box: opensuse/openSUSE-42.2-x86_64
    memory: 1024
  - name: tomcat-ubuntu-artful
    box: ubuntu/artful64
    memory: 1024
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: vagrant
verifier:
  name: goss
  lint:
    name: 'None'
