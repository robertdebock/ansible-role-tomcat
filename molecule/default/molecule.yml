---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: tomcat-alpine-edge
    image: alpine:edge
    command: sh -c "while true ; do sleep 1 ; done"
  - name: tomcat-alpine-latest
    image: alpine:latest
    command: sh -c "while true ; do sleep 1 ; done"
  - name: tomcat-archlinux
    image: base/archlinux
  - name: tomcat-centos-6
    image: centos:6
  - name: tomcat-centos-latest
    image: centos:latest
  - name: tomcat-debian-latest
    image: debian:latest
  - name: tomcat-debian-stable
    image: debian:stable
  - name: tomcat-debian-unstable
    image: debian:unstable
  - name: tomcat-fedora-latest
    image: fedora:latest
  - name: tomcat-fedora-rawhide
    image: fedora:rawhide
  - name: tomcat-opensuse-leap
    image: opensuse:leap
  - name: tomcat-opensuse-tumbleweed
    image: opensuse:tumbleweed
  - name: tomcat-ubuntu-artful
    image: ubuntu:artful
  - name: tomcat-ubuntu-devel
    image: ubuntu:devel
  - name: tomcat-ubuntu-latest
    image: ubuntu:latest
provisioner:
  name: ansible
  inventory:
    host_vars:
      tomcat-fedora-rawhide:
        ansible_python_interpreter: /usr/bin/python3
    group_vars:
      all:
        tomcat_ignore_docker: no
  lint:
    name: ansible-lint
  config_options:
    defaults:
      callback_plugins: /usr/lib/python2.7/site-packages/ara/plugins/callbacks
scenario:
  name: default
verifier:
  name: goss
  lint:
    name: yamllint
